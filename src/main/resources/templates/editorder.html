<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Editing Orders</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
</head>

<body>
<div class="container">
<div style="clear: both; display: block; height: 100px;"></div>
	<h2>Edit order</h2>

		<div style="clear: both; display: block; height: 50px;"></div>
		<form th:object="${order}" th:action="@{../save}" action="#" method="post" class="form-inline">
		
			
			<input type="hidden" th:field="*{id}" class="form-control"/> 
			
			<div class="form-group">
			<label for="itemlist">Item:</label>
			 <select id="itemlist" th:field="*{item}" class="form-control">
       			<option th:each="item: ${items}" th:value="${item.itemid}" th:text="${item.name}"></option>
    		</select>
    		</div>
    		<div style="clear: both; display: block; width: 20px;"></div>
    		<div class="form-group">
    		  <label for="qty">Quantity:</label>
			<input type="text" th:field="*{qty}" /> 
		</div>
		<div style="clear: both; display: block; width: 20px;"></div>
		<div class="form-group">
		
			<label for="unitlist">Unit:</label>
		
				<select id="unitlist" th:field="*{unit}" class="form-control">
       			<option th:each="unit: ${units}" th:value="${unit.unitid}" th:text="${unit.name}"></option>
    		</select>
    		</div>
    		<div style="clear: both; display: block; width: 25px;"></div>
    		<div class="form-group">
    		
			<label for="date">Date:</label>
		
				<input type="date" th:field="*{deadline}" /> 
			
			</div>
			
				<div style="clear: both; display: block; width: 20px;"></div>
			<div>
				<input type="submit" class="btn btn-success" value="Save"></input>
</div>
		</form>
	</div>
	


</body>
</html>
